services:
  - type: web
    name: think-ai-cjs-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000